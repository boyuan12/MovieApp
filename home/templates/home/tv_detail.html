{% extends "home/base.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
    <h1>{{ data.name }}</h1>
    <img src="https://image.tmdb.org/t/p/w200{{ data.poster_path }}" alt="...">
    <h2>Networks</h2>
    {% for n in data.networks %}
        <h3>{{ n.name }}</h3>
        <img src="https://image.tmdb.org/t/p/w200/{{ n.logo_path }}" alt="...">
    {% endfor %}

{% endblock %}
